<form class="prd-form" #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">

    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="produtoService.selectedProduto.id">
    
    <div class="form-row">
        <div class="form-group col-md-12">
            <input class="form-control" name="Nome" #Nome="ngModel" [(ngModel)]="produtoService.selectedProduto.nome"
            placeholder="Nome" required >
            <div class="validation-error" *ngIf="Nome.invalid && Nome.touched">Campo obrigatório!</div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <input type="number" class="form-control" name="ValorBruto" #ValorBruto="ngModel" [(ngModel)]="produtoService.selectedProduto.valorBruto" 
            placeholder="Valor bruto" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required>
            <div class="validation-error" *ngIf="ValorBruto.invalid && ValorBruto.touched">Campo obrigatório!</div>
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-3">
            <input class="form-check-input" id="checkAtivo" type="checkbox" name="Ativo" #Ativo="ngModel" [(ngModel)]="produtoService.selectedProduto.ativo">
            <label class="form-check-label" for="checkAtivo">Ativo</label>
        </div>
        
    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <button type="submit" class="btn btn-lg btn-block btn-info">
                <i class="fa fa-floppy-o"></i> Salvar </button>
        </div>
        <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(produtoForm)">
              <i class="fa fa-repeat"></i> Limpar </button>
          </div>
    </div>
    
</form>
